<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://r2cdn.perplexity.ai; img-src 'self' data: https: blob:; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://*.googleapis.com https://ivor.blkoutuk.cloud https://crm.blkoutuk.cloud; frame-ancestors 'none';" />

    <!-- PWA Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="BLKOUT Events" />

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon-blkout.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- SEO -->
    <title>BLKOUT Events - Community Calendar for Black Queer Liberation</title>
    <meta name="description" content="Connect with thousands of Black queer revolutionaries worldwide. Find your people, build power, and create change together through community organizing and events." />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="BLKOUT Events - Community Calendar" />
    <meta property="og:description" content="Community events calendar for Black queer liberation. Find events, build power, create change." />
    <meta property="og:image" content="/pwa-512x512.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BLKOUT Events" />
    <meta name="twitter:description" content="Community events calendar for Black queer liberation" />
  </head>
  <body>
    <div id="root">
      <!-- Pre-React loading state — replaced once JS bundle executes -->
      <div id="app-loader" style="min-height:100vh;background:linear-gradient(135deg,#111827,#1e1b4b,#064e3b);display:flex;align-items:center;justify-content:center;flex-direction:column">
        <img src="/images/blkoutlogo_wht_transparent.png" alt="BLKOUT" style="height:64px;margin-bottom:24px" onerror="this.style.display='none'" />
        <div style="color:#eab308;font-size:14px;font-family:system-ui">Loading events...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx" onerror="window.__blkoutModuleError=true"></script>
    <script>
      // Smart recovery: detect module load failures and recover quickly.
      // Handles stale bundle references after deploys, network errors, etc.
      (function() {
        // Unregister any legacy service workers that might be causing hard-refresh loops
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for (var i = 0; i < registrations.length; i++) {
              registrations[i].unregister();
              console.log('[BLKOUT] Unregistered legacy service worker');
            }
          });
        }

        var MOUNT_TIMEOUT = 10000;  // 10s — if React hasn't mounted by now, something's wrong
        var hasRecovered = false;

        function recover() {
          if (hasRecovered) return;
          hasRecovered = true;
          var loader = document.getElementById('app-loader');
          if (!loader) return; // React mounted successfully — nothing to do

          console.warn('[BLKOUT] App did not mount — recovering');

          // Show a helpful message instead of blank screen
          loader.innerHTML =
            '<div style="text-align:center;padding:24px">' +
              '<img src="/images/blkoutlogo_wht_transparent.png" alt="BLKOUT" style="height:48px;margin-bottom:16px" onerror="this.style.display=\'none\'" />' +
              '<div style="color:#eab308;font-size:14px;font-family:system-ui;margin-bottom:12px">Loading fresh content...</div>' +
              '<div style="width:32px;height:32px;border:2px solid #eab308;border-top-color:transparent;border-radius:50%;margin:0 auto;animation:spin 0.8s linear infinite"></div>' +
              '<style>@keyframes spin{to{transform:rotate(360deg)}}</style>' +
            '</div>';

          // Force a cache-busting reload (adds timestamp to break CDN/browser cache)
          setTimeout(function() {
            var url = new URL(window.location.href);
            url.searchParams.set('_r', Date.now().toString(36));
            window.location.replace(url.toString());
          }, 500);
        }

        // Detect module script load failure immediately
        window.addEventListener('error', function(e) {
          if (e.filename && (e.filename.includes('/assets/') || e.filename.includes('main.tsx'))) {
            recover();
          }
        });

        // Detect module import failures (e.g. stale chunk references)
        window.addEventListener('unhandledrejection', function(e) {
          if (e.reason && (
            String(e.reason).includes('Failed to fetch dynamically imported module') ||
            String(e.reason).includes('Loading chunk') ||
            String(e.reason).includes('Importing a module script failed')
          )) {
            recover();
          }
        });

        // Timeout fallback: if React hasn't replaced the loader div in 4s
        setTimeout(function() {
          var root = document.getElementById('root');
          var loader = document.getElementById('app-loader');
          if (loader && root && root.contains(loader)) {
            recover();
          }
        }, MOUNT_TIMEOUT);
      })();
    </script>
  </body>
</html>
