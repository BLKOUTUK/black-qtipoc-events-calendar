[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://*.googleapis.com https://*.netlify.app https://*.supabase.co"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache HTML with revalidation
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# SPA redirect - This fixes 404 errors for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Function redirects for cleaner URLs
[[redirects]]
  from = "/api/scrape-events"
  to = "/.netlify/functions/scrape-all-sources"
  status = 200

[[redirects]]
  from = "/api/scrape-eventbrite"
  to = "/.netlify/functions/scrape-eventbrite"
  status = 200

[[redirects]]
  from = "/api/scrape-facebook"
  to = "/.netlify/functions/scrape-facebook"
  status = 200